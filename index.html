<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>studyHub</title>
</head>
<body>
    <header class="topbar"> 
        <div class="logo">
            <a href="">StudyHub</a>
        </div>
        <div class="nav">
            <a href="">Accueil</a>
            <a href="">Matières</a>
            <a href="">Cours</a>
            <a href="">Ressources</a>
        </div>
    </header>
    <div class="hero">
        <div class="hero-actions">
            <h2>Mon espace de révision</h2>
            <p class="premier-p">Organise tes Matières, cours et ressources pour progresser</p>
            <div class="button">
                <div class="btn1">
                    <a href="">Voir mes matières</a>
                </div>
                <div class="btn2">
                    <a href="">Ajouter un cours</a>
                </div>
            </div>
        </div>
        <div class="hero-actions2">
            <p>Progression</p>
            <div class="progress-container">
                <div class="progress-bar1"></div>
                <div class="progress-bar2"></div>
                <div class="progress-bar3"></div>
                <div class="progress-bar4"></div>
                <div class="progress-bar5"></div>
            </div>
        </div>
    </div>
    <div class="stats">
        <div class="card">
            <p>matieres</p>
        </div>
        <div class="card_title">
            <p>Cours</p>
        </div>
        <div class="card_value">
            <p>A revoir</p>
        </div>
    </div>
</body>
</html>
